<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" />

		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<main>
			<div class="card">
				<div class="card-pic-container card-pic">
					<div class="overlay"></div>
				</div>
				<div class="content">
					<div>
						<a href="#" class="header-font">Equilibrium #3429</a>
					</div>
					<div>
						<br />
						<p>Our Equilibrium collection promotes balance and calm.</p>
					</div>
					<br />
					<div class="grid">
						<div>
							<img
								class="eth-icon"
								src="./images/icon-ethereum.svg"
								alt="ethereum icon"
							/>
							<span class="eth-color">0.041 ETH</span>
						</div>
						<div>
							<img
								class="clock-icon"
								src="./images/icon-clock.svg"
								alt="clock icon"
							/>
							<p>3 days left</p>
						</div>
					</div>
				</div>
				<hr />
				<br />
				<div class="creator">
					<img src="./images/image-avatar.png" alt="Jules Wyvern image" />
					<p>Creation of <a href="#">Jules Wyvern</a></p>
				</div>
			</div>
		</main>

		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
					Frontend Mentor</a
				>. Coded by
				<a href="https://www.kylecor.win/" target="_blank">Kyle Corwin</a>.
			</div>
		</footer>
	</body>
</html>
